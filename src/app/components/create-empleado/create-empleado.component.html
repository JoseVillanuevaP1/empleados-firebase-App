<div class="container p-2">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card ms-5 text-center" style="width: 28rem;">
        <img src="./assets/5757169_2965738.jpg" class="card-img-top" height="320px">
        <div class="card-body p-3">
          <div *ngIf="loading" class="spinner-border float-end" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h3>{{titulo}}</h3>
          <span *ngIf="submitted && createEmpleado.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
              </div>
              <div class="col">
                <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="Apellido">
              </div>
            </div>
            <input type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
            <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
            <div class="mt-3">
              <button class="btn btn-secondary btn-lg me-2" routerLink="/list-empleados">Volver</button>
              <button class="btn btn-dark btn-lg ms-4">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
